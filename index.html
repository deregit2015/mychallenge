<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title"> freeCodeCamp Survey Form</h1>
<p id="description"> Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
<fieldset>
<label id="name-label"> Name <input id ="name" type="text" placeholder="Enter yur name" required></label> <br>
<br>
<label id="email-label">Email <input id ="email" type="email" placeholder="Eneter your Email"required></label>
<label id="number-label">Age<input id="number" type="number" min="15" max="70" placeholder="enter your age"required></label>
<br>
<br>
<br>
<label> Which option best describes your current role?<br>
<select id="dropdown" required>
<option value="" >select current role</option>
<option value="1" >Student</option>
<option value="2" >Full time Job</option>
<option value="3" >Full time learner</option>
<option value="4">prefer not to say</option>

</select>
</label>
</fieldset>
<br>
<br>
<fieldset>
<label> Would you recommend freeCodeCamp to a friend?</label> <br>
<input type="radio" name="Definately-Maybe-Not Sure" value="Definately">Definately<br>
<input type="radio" name="Definately-Maybe-Not Sure" value="Maybe">Maybe<br>
<input type="radio" name="Definately-Maybe-Not Sure" value="Not Sure">Not Sure<br>

</fieldset>
<fieldset>
<label> What is your favorite feature of freeCodeCamp?<br>
<select >
<option value=""> select an option</option><br>
<option value="1"> Challenges</option><br>
<option value="2"> Projects</option><br>
<option value="3"> Community</option><br>
<option value="4"> Open Source</option><br>
</select>
</label>
</fieldset>
<fieldset>
<label required>What would you like to see improved? <small>(Check all that apply)</small></label><br>
<input type="checkbox" value="front-end projects">front-end projects<br>
<input type="checkbox" value="Back-end projects">Back-end projects<br>
<input type="checkbox" value="Data visualization">Data visualization<br>
<input type="checkbox" value="Challenges">Challenges<br>
<input type="checkbox" value="Open source community">Open source community<br>
<input type="checkbox" value="Gitter Help rooms">Gitter Help rooms<br></label>
</fieldset>
<fieldset>
<label> Any Comments or Suggestions?<br>
  <br>

<textarea> rows="5" cols="50" placeholder="eneter your comment here"</textarea>
</label>
</fieldset>
<fieldset>
  <input type="submit" value="submit" id="submit">
</fieldset>
</form>
    

  </body>
</html>
